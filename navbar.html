<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
#nav{
    width:100%;
    height:80px;
   
    display: flex;
     align-items: center;
    justify-content: space-between;
   
    border-radius: 20px;
    background-color: rgb(23, 23, 52);
    
}
p{
    font-size: 20px;
    color: white;

}
.logo{
    margin-left: 30px;
}
.menu{
    display: flex;
    gap: 5rem;
    
}
.menu>p:nth-child(4){
    margin-right: 30px;
}

    </style>
</head>
<body>

<div id="nav">
    <div class="logo">
    <p>Reebok</p>
</div>
<div class="menu">
    <p>Men</p>
    <p>Women</p>
    <p >Login</p>
    <p >Signup</p>
</div>
</div>
    
</body>
</html>
